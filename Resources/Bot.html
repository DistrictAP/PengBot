<html>

	<head>
		<title>PengBot</title>
		<link rel="stylesheet" type="text/css" href="Bot.css">
		<link rel="SHORTCUT ICON" href="bot.ico" type="image/x-icon" />
		<link rel="ICON" href="bot.ico" type="image/ico" />
	</head>

	<body>
		<p class="name">PengBot</p>

		<!--Settings-->
		<div class="channelSettings">
			<h2>Settings</h2>
			<div class="container">
				<div class="settingsInput">
					<label for="hostName">Host Name:</label>
					<input type="text" id="hostName" placeholder="irc.twitch.tv">
				</div>

				<div class="settingsInput">
					<label for="port">Port:</label>
					<input type="text" id="port"  placeholder="6667">
				</div>

				<div class="settingsInput">
					<label for="key">Key:</label>
					<input type="password" id="key" placeholder="oauth:abc...">
				</div>

				<div class="settingsInput">
					<label for="channel">Channel:</label>
					<input type="text" id="channel" placeholder="#Twitch">
				</div>

				<div class="settingsInput">
					<label for="nickName">NickName:</label>
					<input type="text" id="nickName" placeholder="JustalilBot">
				</div>

				<button class="connect">Connect</button>
			</div>
		</div>

		<!--End Settings-->

		<!--Chat and Log-->
		<div class="log">
			<h2>Chat Log</h2>
			<div class="container">
				<p>message</p>

				<p>message</p>

				<p>message</p>

				<div class="message">
					<input type="text" placeholder="Message" class="messageBox">
					<button class="sendMessage">Send</button>
				</div>
			</div>
		</div>
		<!--End Chat and LOG-->


		<!--Bot Settings-->
		<div class="Tools">
			<h2>Reserved</h2>
			<div class="container">
				
			</div>
		</div>
		<!--End Bot Settings-->


		<!--Viewer List-->
		<div class="viewers">
			<h2>Viewers</h2>
			<div class="container">
				<p class="viewer">fddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd</p>
			</div>
		</div>
		<!--End Viewer List-->
	</body>
</html>
